<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fighting game</title>
    <meta name="description" content="a fighting game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <h1 class="title">Fighting Game</h1>


    <div class="container">

        <section class="win-loss">
            <h1 class="win-loss-title"></h1>
        </section>

        <section class="fighter-selection-section">
            <h3>Select a fighter:</h3>
            <div class="fighter-selection-box">
            </div>
        </section>

        <section class="fighter-section hidden">
            <h3>My Fighter</h3>
            <div class="fighter-box">
            </div>
            <button id="attack-button">Attack!</button>
        </section>

        <section class="opponent-selection-section hidden">
            <h3>Select your opponent:</h3>
            <div class="opponent-selection-box">
            </div>
        </section>

        <section class="opponent-section hidden">
            <h3>My Opponent</h3>
            <div class="opponent-box">
            </div>
        </section>

        <div class="blank-fighter-card fighter-card hidden">
            <h3 class="fighter-name">Fighter Name</h3>
            <img src="" alt="" class="fighter-portrait" />
            <p class="fighter-health">Fighter Health</p>
        </div>

    </div>


</body>

</html>
